<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>A Royal Valentine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div id="heart-filler"></div>

    <div id="envelope-container">
      <img src="envelop.png" alt="Envelope" id="envelope" />
      <p class="glow-text">♡ A Royal Message for You ♡</p>
    </div>

    <div id="letter-container">
      <div class="letter-window" id="window-frame">
        <h1 id="letter-title"></h1> 
        
        <img src="valentine_pixel.gif" class="cat" id="letter-cat" />

        <div class="buttons" id="letter-buttons">
          <img src="yes.png" class="btn yes-btn" alt="Yes" />
          <div class="no-wrapper">
            <img src="no.png" class="btn no-btn" alt="No" />
          </div>
        </div>

        <div id="final-text-wrapper" style="display: none">
            <p id="final-text" class="final-text-box">
              <strong>Our Royal Date:</strong> The Meow Banquet Hall at 7pm.
            </p>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
